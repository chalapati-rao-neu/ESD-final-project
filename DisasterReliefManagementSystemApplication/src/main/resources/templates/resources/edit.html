<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Resource</title>
</head>
<body>
    <h1>Edit Resource</h1>
    <form th:action="@{/resources/edit/{id}(id=${resource.id})}" method="post">
        <input type="hidden" name="id" th:value="${resource.id}">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" th:value="${resource.name}" required><br><br>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" th:value="${resource.quantity}" required><br><br>

        <label for="threshold">Threshold:</label>
        <input type="number" id="threshold" name="threshold" th:value="${resource.threshold}" required><br><br>

        <button type="submit">Update Resource</button>
    </form>
</body>
</html>
