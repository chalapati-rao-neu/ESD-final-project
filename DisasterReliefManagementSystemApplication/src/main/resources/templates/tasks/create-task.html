<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Task</title>
</head>
<body>
    <h1>Create Task</h1>
    <form th:action="@{/tasks}" method="post">
        <!-- Relief Request ID -->
        <input type="hidden" name="reliefRequestId" th:value="${reliefRequestId}">
        
        <!-- Task Description -->
        <label for="description">Description:</label>
        <input type="text" id="description" name="description" required><br><br>

        <!-- Volunteer Selection -->
        <label for="volunteer">Volunteer:</label>
        <select id="volunteer" name="volunteerId" required>
            <option th:each="volunteer : ${volunteers}" 
                    th:value="${volunteer.id}" 
                    th:text="${volunteer.username}">
            </option>
        </select><br><br>

        <!-- Resource Selection -->
        <label for="resource">Resource:</label>
        <select id="resource" name="resourceId" required>
            <option th:each="resource : ${resources}" 
                    th:value="${resource.id}" 
                    th:text="${resource.name}">
            </option>
        </select><br><br>

        <!-- Resource Quantity -->
        <label for="resourceQuantity">Resource Quantity:</label>
        <input type="number" id="resourceQuantity" name="resourceQuantity" required><br><br>

        <button type="submit">Create Task</button>
    </form>
</body>
</html>
