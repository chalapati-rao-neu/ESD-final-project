<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
    <h1>Edit User</h1>
    <form th:action="@{/users/edit}" method="post">
        <!-- Hidden input field to include the user's ID -->
        <input type="hidden" id="id" name="id" th:value="${user.id}">

        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" th:value="${user.username}" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" th:value="${user.email}" required><br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" th:placeholder="'Leave blank to keep unchanged'"><br><br>

        <label for="role">Role:</label><br>
        <select id="role" name="role" required>
            <option th:each="role : ${roles}"
                    th:value="${role}"
                    th:text="${role}"
                    th:selected="${user.role == role.name()}"></option>
        </select><br><br>

        <button type="submit">Update User</button>
    </form>
</body>
</html>
