<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Relief Request</title>
</head>
<body>
    <h1>Create New Relief Request</h1>
    <form th:action="@{/relief-requests/create}" method="post">
        <label for="requesterName">Requester Name:</label><br>
        <input type="text" id="requesterName" name="requesterName" required><br><br>

        <label for="location">Location:</label><br>
        <input type="text" id="location" name="location" required><br><br>

        <label for="details">Details:</label><br>
        <textarea id="details" name="details" rows="4" required></textarea><br><br>

        <button type="submit">Submit Request</button>
    </form>
</body>
